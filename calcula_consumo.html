<meta charset="UTF-8">
<h3>Àlcool ou Gasolina?</h3>
<script>
    var tanque = 40;
    var consumoDeGasolina = 400;
    var consumoDeAlcool = 300;
    document.write("O consumo de gasolina foi " + consumoDeGasolina/tanque + " litros");
    document.write("<br>");
    document.write("O consumo de álcool foi " + consumoDeAlcool/tanque + " litros");

</script>
